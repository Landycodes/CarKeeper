<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>CarKeeper</title>
</head>
<body>
    <nav class="nav-fill d-flex align-items-center justify-content-between">
        <img class="menu invisible" src="../assets/menu_icon.png" alt="Menu">
        <h2 class="text-white">Set Interval</h2>
        <img class="menu mr-2" id="menu" src="../assets/menu_icon.png" alt="Menu">
    </nav>
    <br>
    <br>
    <div class="d-flex flex-column align-items-center text-white">
        <ul class="list-unstyled p-2 ">
            <li class="p-1">
                <small>Oil change every
                    <input id="oil-int" class="interval" type="number">  
                    miles.
                </small>                
            </li>
            <li class="p-1">
                <small>Coolant flush every
                    <input id="coolant-int" class="interval" type="number">  
                    miles.
                </small>                
            </li>
            <li class="p-1">
                <small>Power steering flush every
                    <input id="ps-int" class="interval" type="number">  
                    miles.
                </small>                
            </li>
            <li class="p-1">
                <small>Brake/Clutch fluid exchange every
                    <input id="brake-int" class="interval" type="number">  
                    miles.
                </small>                
            </li>
            <li class="p-1">
                <small>Tire rotation every
                    <input id="tiro-int" class="interval" type="number">  
                    miles.
                </small>                
            </li>
            <li class="p-1">
                <small>Transmission flush every
                    <input id="trans-int" class="interval" type="number">  
                    miles.
                </small>                
            </li>
            
        </ul>
        <button type="button" 
            id="save-int" 
            class="enter btn shadow btn-dark text-white btn-outline-dark">Save</button>
    </div>


    <div id="modal" data-page="interval">
        <div id="modalContent">
            <span id="close">X</span>
            <h3 id="promptTxt">

            </h3>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../script/menu.js"></script>
    <script src="../script/interval.js"></script>

</body>
</html>
