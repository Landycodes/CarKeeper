<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>CarKeeper</title>
</head>
<body>
    <nav class="nav-fill d-flex align-items-center justify-content-between">
        <img class="menu invisible" src="../assets/menu_icon.png" alt="Menu">
        <h2 class="text-white">Status</h2>
        <img class="menu mr-2" id="menu" src="../assets/menu_icon.png" alt="Menu">
    </nav>
    <br>
    <div class="w-100 d-flex flex-column justify-content-center align-items-center">
        <label id="t-bar" class="position-relative text-white d-flex justify-content-between align-items-center m-0 pt-1 pb-1" for="toggle">
            <h4 id="tread" class="m-0 ml-2">Tread</h4> 
            <h4 id="brake" class="m-0 mr-2">Brake</h4>
            <span class="slider"></span>
        </label>
        <input id="toggle" type="checkbox" class="d-none">
        <!-- <img id="axle-img" src="../assets/axle.png" alt="axle layout"> -->
        <div id="status-container" class="text-white text-center d-flex flex-column justify-content-around">
            <div class="w-100 mt-5 d-flex justify-content-between">
                <div class="w-25">
                    <label><h1 class="p-2">FL</h1></label>
                    <input class="w-100 rounded"> 
                </div>
                <div class="w-25">
                    <label><h1 class="p-2">FR</h1></label>
                    <input class="w-100 rounded"> 
                </div>
            </div>
            <div class="m-0"></div>
            <div class="w-100 mb-5 d-flex justify-content-between">
                <div class="w-25">
                    <input class="w-100 rounded"> 
                    <label class="mt-1"><h1 class="p-2">BL</h1></label>
                </div>
                <div class="w-25">
                    <input class="w-100 rounded"> 
                    <label class="mt-1"><h1 class="p-2">BR</h1></label>
                </div>
            </div>
    </div>
    <div id="modal" data-page="status">
        <div id="modalContent">
            <span id="close">X</span>
            <h3 id="promptTxt"></h3>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../script/menu.js"></script>
    <script src="../script/status.js"></script>
</body>
</html>
