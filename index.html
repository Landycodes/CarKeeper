<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>CarKeeper</title>
</head>
<body class="d-flex flex-column align-items-center bg-dark text-light">
    <br>
    <h2 class="border-bottom">Maintenance</h2>
    <br>
    <ul class="list-unstyled border p-2">
        <li>Oil Change: <span id="oil"></span> </li>
        <li>Coolant Flush: <span id="coolant"></span></li>
        <li>Brake/Clutch Fluid: <span id="brake"></span></li>
        <li>Power Steering: <span id="ps"></span></li>
        <li>Transmission Flush: <span id="trans"></span></li>
        <li>Tire Rotation: <span id="tiro"></span></li>
    </ul>
    <h5>Performed</h5>
    <form id="maint-input" class="d-flex flex-column">
    <select name="maint-menu" id="maint-menu">
        <option value="oil">Oil Change</option>
        <option value="coolant">Coolant Flush</option>
        <option value="brake">Brake/Clutch Fluid</option>
        <option value="ps">Power Steering Flush</option>
        <option value="trans">Transmission Flush</option>
        <option value="tiro">Tire Rotation</option>
    </select>
    <br>
    <label for="miles" class="text-center font-weight-bold">Current Mileage</label>
    <input type="text" id="miles"/>
    <br>
    <button type="submit" class="btn btn-light">Enter</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
